<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body onload="getPlayerInput()">
    <div class="Container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Can you beat the computer?</p>
        <textarea>Click on Rock, Paper, or Scissors below:</textarea>
        <div class="Buttons">

            <button class="Paper Selection-Button">Paper</button>
            <button class="Scissors Selection-Button">Scissors</button>
        </div>
    </div>
</body>
</html>
